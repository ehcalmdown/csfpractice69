<h2>Orders for {{email}}</h2>

<!-- if there are no orders, display no order message -->
<table *ngFor="let o of orderSummaries">
    <tr>
        <td><b>Order ID:</b></td>
        <td>{{o.orderId}}</td>
    </tr>
    <tr>
        <td><b>Price:</b></td>
        <td>{{o.amount}}</td>
    </tr>
    <hr>
</table>

<div>
    <a [routerLink]="['/']"><button type="button">Back to Ordering</button></a>
</div>
